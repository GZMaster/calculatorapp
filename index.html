<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div class="gridcontainer">
        <button class="gridcontainer__ac">AC</button>
        <button class="gridcontainer__operatsum/sub">+/-</button>
        <button class="gridcontainer__percent">%</button>
        <button class="gridconatiner__operatdivide">/</button>
        <button class="gridcontainer__num7">7</button>
        <button class="gridcontainer__num8">8</button>
        <button class="gridcontainer__num9">9</button>
        <button class="gridcontainer__operatmultiply">*</button>
        <button class="gridcontainer__num4">4</button>
        <button class="gridcontainer__num5">5</button>
        <button class="gridcontainer__num6">6</button>
        <button class="gridcontainer__operatsubtract">-</button>
        <button class="gridcontainer__num1">1</button>
        <button class="gridcontainer__num2">2</button>
        <button class="gridcontainer__num3">3</button>
        <button class="gridcontainer__operatsum">+</button>
        <button class="gridcontainer__return">return</button>
        <button class="gridcontainer__num0">0</button>
        <button class="gridcontainer__decpoint">.</button>
        <button class="gridcontainer__equal">=</button>
    </div>
</body>
</html>
