<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
    <div class="gridcontainer">
        <button class="gridcontainer__item gridcontainer__item--ac">AC</button>
        <button class="gridcontainer__item gridcontainer__item--operandsum/sub">+/-</button>
        <button class="gridcontainer__item gridcontainer__item--percent">%</button>
        <button class="gridcontainer__item gridconatiner__item--operanddivide">/</button>
        <button class="gridcontainer__item gridcontainer__item--num7">7</button>
        <button class="gridcontainer__item gridcontainer__item--num8">8</button>
        <button class="gridcontainer__item gridcontainer__item--num9">9</button>
        <button class="gridcontainer__item gridcontainer__item--operandmultiply">*</button>
        <button class="gridcontainer__item gridcontainer__item--num4">4</button>
        <button class="gridcontainer__item gridcontainer__item--num5">5</button>
        <button class="gridcontainer__item gridcontaine__item--num6">6</button>
        <button class="gridcontainer__item gridcontainer__operandsubtract">-</button>
        <button class="gridcontainer__item gridcontainer__item--num1">1</button>
        <button class="gridcontainer__item gridcontainer__item--num2">2</button>
        <button class="gridcontainer__item gridcontainer__item--num3">3</button>
        <button class="gridcontainer__item gridcontainer__item--operandsum">+</button>
        <button class="gridcontainer__item gridcontainer__item--del">del</button>
        <button class="gridcontainer__item gridcontainer__item--num0">0</button>
        <button class="gridcontainer__item gridcontainer__item--decpoint">.</button>
        <button class="gridcontainer__item gridcontainer__item--equal">=</button>
    </div>
</body>
</html>
